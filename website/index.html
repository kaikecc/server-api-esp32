<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebAPI - DHT</title>
    <script src="./chart.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">


</head>

<body>

    <h1>
        Temperature and Humidity Monitoring
    </h1>

    <div class="Input-Sensor">
        <p>
            Temperature: <span id="temp"></span>
            Â°C
            <br />
            Humidity: <span id="humid"> </span>
            %
        </p>
    </div>

    <form>
        <div class="drop-down-list-dates">
            <b> Initial Date: </b>
            <select id="date_initial" onchange="getSelectValue()">
                <option value="2022-08-16T19:54:07.940Z">2022-08-16T19:54:07.940Z</option>
            </select>
            <br />
            <br />
            <b> Final Date: </b>
            <select id="date_final" onchange="getSelectValue()">
                <option value="2022-08-17T00:39:26.766Z">2022-08-17T00:39:26.766Z</option>
            </select>
            <br />
            <br />
            <input id="filter" type="button" value="Filter" onclick="filterDate()">
        </div>
    </form>


    <div class="chart-temp">
        <canvas id="chartTemperature"></canvas>
    </div>

    <div class="chart-humid">
        <canvas id="chartHumidity"></canvas>
    </div>


    <script src="./sketch.js"></script>

</body>

</html>
